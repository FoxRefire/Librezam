<html>
    <head>
        <link href="/libs/material-icons/material-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/libs/materialize/materialize.min.css"/>
        <link href="popup.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div id="surfaceContainer" class="center">
            <a href="/popup/settings.html" class="right"><i id="settingsButton" class="material-icons">settings</i></a>

            <div id="circler" class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
            </div>

            <div id="notification"></div>

            <table id="resultTable" style="display:none; text-align: center;">
                <tbody>
                  <tr>
                    <td>Title</td>
                    <td class="result title"></td>
                  </tr>
                  <tr>
                    <td>Artist</td>
                    <td class="result artist"></td>
                  </tr>
                  <tr>
                    <td>Year</td>
                    <td class="result year"></td>
                  </tr>
                </tbody>
            </table><br>
            <div id="streamProviders" style="display:none;">
              <a class="result stream apple"><img src="/images/apple.png"  width="32px" class="circle responsive-img"></a>
              <a class="result stream deezer"><img src="/images/deezer.png" width="32px" class="circle responsive-img"></a>
              <a class="result stream spotify"><img src="/images/spotify.png" width="32px" class="circle responsive-img"></a>
              <a class="result stream youtube"><img src="/images/youtube.png" width="32px" class="circle responsive-img"></a>
            </div>
        </div>
        <hr>
        <table id="historyTable" style="text-align: center;">
          <thead>
            <tr>
              <th>Title</th>
              <th>Artist</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody id="historyTBody"></tbody>
        </table>
        <script src="/libs/materialize/materialize.min.js"></script>
        <script src="./guess.js" type="module"></script>
    </body>
</html>
