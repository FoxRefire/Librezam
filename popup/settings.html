<html>
    <head>
        <link href="/libs/material-icons/material-icons.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="/libs/materialize/materialize.min.css" media="screen,projection"/>
        <link href="popup.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <!-- NavBar -->
        <nav>
            <div class="nav-wrapper">
                <a class="brand-logo center">Settings</a>
                <a href="/popup/guess.html"><i class="material-icons back_button">arrow_back</i></a>
            </div>
        </nav>
    
        <div class="input-field">
            <h5>Recording Length</h5>
            <input type="number" id="recordLength" min="1500" max="7500" />
        </div>

        <div class="input-field col s12">
            <h5>Recognize Backend</h5>
            <select id="recognizeBackend">
                <option value="shazam">Shazam</option>
                <option value="audd">Audd</option>
            </select>
        </div>

        <form action="#">
            <p>
                <h5>Show coverart on recognized</h5>
                <label>
                    <input id="isShowCoverart" type="checkbox" class="filled-in"/>
                    <span>Enable</span>
                </label>
            </p>
        </form>

        <div class="bg-selection">
            <h5>Theme</h5>
            <div class="bg-opt-container">
                <div class="bg-opt" style="background-image: none;"></div>
                <div class="bg-opt" style="background-image: url('/images/background-2.jpg');"></div>
                <div class="bg-opt" style="background-image: url('/images/background-3.jpg');"></div>
                <div class="bg-opt" style="background-image: url('/images/background-4.jpg');"></div>
            </div>
        </div>

        <a tabindex="0" id="exportHistories" class="btn filled icon-left"><i class="material-icons">save_as</i>Export as CSV</a>
        <a tabindex="0" href="#modalConfirmClear" class="btn filled icon-left modal-trigger"><i class="material-icons">delete_forever</i>Clear Histories</a>
        <div id="modalConfirmClear" class="modal">
            <div class="modal-content">
                <h4>Confirm</h4>
                <p id="modalMsg">Are you sure to clear histories?</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect btn-flat">No</a>
                <a id="clearConfirmed" href="#!" class="modal-close waves-effect btn-flat">Yes</a>
            </div>
        </div>

        <script src="/libs/materialize/materialize.min.js"></script>
        <script src="./settings.js" type="module"></script>
    </body>
</html>
