<html>
    <head>
        <link href="/libs/material-icons/material-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/libs/materialize/materialize.min.css"/>
        <link href="popup.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav class="nav navbar">
            <div class="nav-wrapper">
                <a class="brand-logo center">API Settings</a>
                <a href="/popup/settingsMenu.html"><i class="material-icons back_button">arrow_back</i></a>
            </div>
        </nav>

        <h5>Audd</h5>
        <h6>API Token</h6>
        <input id=auddToken type="text"/>

        <h5>ACRCloud</h5>
        <form id="acrMode">
            <label>
                <input class="with-gap" name="acrMode" value="both" type="radio" />
                <span>Both</span>
            </label>
            <label>
                <input class="with-gap" name="acrMode" value="original" type="radio" />
                <span>Original</span>
            </label>
            <label>
                <input class="with-gap" name="acrMode" value="humming" type="radio"  />
                <span>Humming</span>
            </label>
        </form>
        <h6>Host</h6>
        <input id=acrHost type="text"/>
        <h6>Access Key</h6>
        <input id=acrKey type="text"/>
        <h6>Access Secret</h6>
        <input id=acrSecret type="text"/>

        <h5>Tencent</h5>
        <form id="tencentMode">
            <label>
                <input class="with-gap" name="tencentMode" value="both" type="radio" />
                <span>Both</span>
            </label>
            <label>
                <input class="with-gap" name="tencentMode" value="original" type="radio" />
                <span>Original</span>
            </label>
            <label>
                <input class="with-gap" name="tencentMode" value="humming" type="radio"  />
                <span>Humming</span>
            </label>
        </form>

        <script src="/libs/materialize/materialize.min.js"></script>
        <script src="./apiSettings.js" type="module"></script>
        <script src="./syncBackground.js" type="module"></script>
    </body>
</html>
