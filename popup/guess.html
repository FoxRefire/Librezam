<html>
    <head>
        <link href="/libs/material-icons/material-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/libs/materialize/materialize.min.css"/>
        <link href="popup.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div id="surfaceContainer" class="center">
            <!-- Dropdown trigger -->
            <a class='dropdown-trigger right' href='#' data-target='dropdownMenu'>
                <i id="menuButton" class="material-icons">more_vert</i>
            </a>

            <!-- Dropdown Structure -->
            <ul id='dropdownMenu' class='dropdown-content'>
                <li><a href="/popup/settings.html"><i class="material-icons left">settings</i>Settings</a></li>
                <li class="divider" tabindex="-1"></li>
                <li>
                    <label class="auto-mode-toggle">
                        <i class="material-icons left">flash_auto</i>
                        <input id="isAutoMode" class="filled-in" type="checkbox">
                        <span>Auto recognition</span>
                    </label>
                </li>
                <li class="divider" tabindex="-1"></li>
                <li><a href="#" id="micRecognition"><i class="material-icons left">mic</i>Recognize from Microphone</a></li>
            </ul>

            <div id="circler" class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
            </div>

            <div id="notification"></div>

            <table id="resultTable" style="display:none; text-align: center;">
                <tbody>
                  <tr>
                    <td>Title</td>
                    <td class="result title"></td>
                  </tr>
                  <tr>
                    <td>Artist</td>
                    <td class="result artist"></td>
                  </tr>
                  <tr>
                    <td>Year</td>
                    <td class="result year"></td>
                  </tr>
                </tbody>
            </table><br>
            <div id="streamProviders" style="display:none;">
              <a class="result stream apple"><img src="/images/apple.png"  width="32px" class="circle responsive-img"></a>
              <a class="result stream deezer"><img src="/images/deezer.png" width="32px" class="circle responsive-img"></a>
              <a class="result stream spotify"><img src="/images/spotify.png" width="32px" class="circle responsive-img"></a>
              <a class="result stream youtube"><img src="/images/youtube.png" width="32px" class="circle responsive-img"></a>
            </div>
        </div>

        <hr>
        <table id="historyTable" style="text-align: center;">
          <thead>
            <tr>
              <th>Title</th>
              <th>Artist</th>
            </tr>
          </thead>
          <tbody id="historyTBody"></tbody>
        </table>
        <script src="/libs/materialize/materialize.min.js"></script>
        <script src="./guess.js" type="module"></script>
    </body>
</html>
