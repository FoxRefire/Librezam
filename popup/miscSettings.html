<html>
    <head>
        <link href="/libs/material-icons/material-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/libs/materialize/materialize.min.css"/>
        <link href="popup.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <!-- NavBar -->
        <nav class="nav navbar">
            <div class="nav-wrapper">
                <a class="brand-logo center" data-i18n="miscellaneous">Miscellaneous</a>
                <a href="/popup/settingsMenu.html"><i class="material-icons back_button">arrow_back</i></a>
            </div>
        </nav>

        <form action="#">
            <h5 data-i18n="options">Options</h5>
            <p>
                <label>
                    <input id="isRecordAnotherTab" type="checkbox" class="filled-in"/>
                    <span data-i18n="recordAnotherTabAudio">Record another tab audio</span>
                </label>
            </p>
            <p id="captureMethodContainer" style="display: none;">
                <label for="captureMethodSelect" data-i18n="captureMethod">Recording Method</label>
                <select id="captureMethodSelect" class="browser-default">
                    <option value="contentScript" data-i18n="captureMethodContentScript">Content Script</option>
                    <option value="tabCapture" data-i18n="captureMethodTabCapture">chrome.tabCapture</option>
                </select>
            </p>
            <p>
                <label for="languageSelect" data-i18n="language">Language</label>
                <select id="languageSelect" class="browser-default">
                    <option value="auto" data-i18n="languageAuto">Auto (Browser default)</option>
                    <option value="en" data-i18n="languageEnglish">English</option>
                    <option value="ja" data-i18n="languageJapanese">Japanese</option>
                    <option value="de" data-i18n="languageGerman">German</option>
                    <option value="fr" data-i18n="languageFrench">French</option>
                    <option value="ko" data-i18n="languageKorean">Korean</option>
                    <option value="ru" data-i18n="languageRussian">Russian</option>
                    <option value="zh_CN" data-i18n="languageSimplifiedChinese">Simplified Chinese</option>
                    <option value="zh_TW" data-i18n="languageTraditionalChinese">Traditional Chinese</option>
                    <option value="es" data-i18n="languageSpanish">Spanish</option>
                    <option value="it" data-i18n="languageItalian">Italian</option>
                </select>
            </p>
        </form>

        <div class="bg-selection">
            <h5 data-i18n="theme">Theme</h5>
            <div class="bg-opt-container">
                <div class="bg-opt" style="background-image: none;"></div>
                <div class="bg-opt" style="background-image: url('/images/background-2.jpg');"></div>
                <div class="bg-opt" style="background-image: url('/images/background-3.jpg');"></div>
                <div class="bg-opt" style="background-image: url('/images/background-4.jpg');"></div>
            </div>
        </div>

        <script src="/libs/materialize/materialize.min.js"></script>
        <script src="./i18n.js" type="module"></script>
        <script src="./miscSettings.js" type="module"></script>
        <script src="./syncBackground.js" type="module"></script>
    </body>
</html>
