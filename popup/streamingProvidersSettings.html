<html>
    <head>
        <link href="/libs/material-icons/material-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/libs/materialize/materialize.min.css"/>
        <link href="popup.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <!-- NavBar -->
        <nav class="nav navbar">
            <div class="nav-wrapper">
                <a class="brand-logo center">Providers</a>
                <a href="/popup/settingsMenu.html"><i class="material-icons back_button">arrow_back</i></a>
            </div>
        </nav>

        <div class="container">
            <h5>Select Streaming Providers (Max 5)</h5>
            <p>Choose up to 5 streaming providers to display when a song is recognized. You can drag and drop to reorder them.</p>
            
            <div id="selectedProviders" class="selected-providers">
                <h6>Selected Providers (0/5)</h6>
                <div id="selectedList" class="selected-list">
                    <!-- Selected providers will be added here -->
                </div>
            </div>

            <div id="availableProviders" class="available-providers">
                <h6>Available Providers</h6>
                <div id="availableList" class="available-list">
                    <!-- Available providers will be added here -->
                </div>
            </div>

            <div class="reset-section">
                <button id="resetProviders" class="btn waves-effect waves-light">
                    <i class="material-icons left">refresh</i>
                    Reset to Default
                </button>
            </div>
        </div>

        <script src="/libs/materialize/materialize.min.js"></script>
        <script src="./streamingProvidersSettings.js" type="module"></script>
        <script src="./syncBackground.js" type="module"></script>
    </body>
</html>
